<!DOCTYPE html>
<html data-theme="light"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/da6cb85e23.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="shadow-lg mx-auto container rounded-lg">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
              </div>
              <h1 class="normal-case text-3xl text-left font-semibold">INTERACTIVE<br> <span class="font-semibold text-xl">Geometry Genius</span></h1>
            </div>
            <div class="navbar-center hidden lg:flex">
            </div>
            <div class="navbar-end">
              <a class="btn">Blog</a>
            </div>
        </div>
    </header>


    <main class="container mx-auto">
        <section class="mx-auto mt-5 flex md:flex-2">
            <div class="grid md:grid-cols-3 gap-10">
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl w-full h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title text-2xl font-semibold">Triangle</h2>
                      <p class="text-xl">Area (A) = <span id="tringle-side1">0.5</span> <i class="fa-solid fa-xmark"></i> <span id="tringle-side2">p</span> <i class="fa-solid fa-xmark"></i> <span id="tringle-side3">h</span></p>
                      <div class="flex gap-3">
                        <input id="triangle-b" class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="b">
                        <p>cm</p>
                        <input id="triangle-h" class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="h">
                        <p>cm</p>
                    </div>
                    <button id="triangle-btn" class="bg-blue-500 rounded-lg p-2 text-white w-full mt-5 font-semibold text-xl hover:bg-blue-600">Calculate</button>
                    </div>
                </div>
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl w-full h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-xl">Area (A) = W <i class="fa-solid fa-xmark"></i> I</p>
                      <div class="flex gap-3">
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="W">
                        <p>cm</p>
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="I">
                        <p>cm</p>
                    </div>
                    <button class="bg-blue-500 rounded-lg p-2 text-white w-full mt-5 font-semibold text-xl hover:bg-blue-600">Calculate</button>
                    </div>
                </div>
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl w-full h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-xl">Area (A) = b <i class="fa-solid fa-xmark"></i> h</p>
                      <div class="flex gap-3">
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="b">
                        <p>cm</p>
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="h">
                        <p>cm</p>
                    </div>
                    <button class="bg-blue-500 rounded-lg p-2 text-white w-full mt-5 font-semibold text-xl hover:bg-blue-600">Calculate</button>
                    </div>
                </div>
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl w-full h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-xl">Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> d1 <i class="fa-solid fa-xmark"></i> d2</p>
                      <div class="flex gap-3">
                        <input class="p-1 pl-2 rou nded-md w-20 bg-slate-100" type="text" placeholder="d1">
                        <p>cm</p>
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="d2">
                        <p>cm</p>
                    </div>
                    <button class="bg-blue-500 rounded-lg p-2 text-white w-full mt-5 font-semibold text-xl hover:bg-blue-600">Calculate</button>
                    </div>
                </div>
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl w-full h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-xl">Area (A) = 0.5 <i class="fa-solid fa-xmark"></i> p <i class="fa-solid fa-xmark"></i> b</p>
                      <div class="flex gap-3">
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="p"]>
                        <p>cm</p> 
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="b">
                        <p>cm</p>
                    </div>
                    <button class="bg-blue-500 rounded-lg p-2 text-white w-full mt-5 font-semibold text-xl hover:bg-blue-600">Calculate</button>
                    </div>
                </div>
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl w-full h-36" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p class="text-xl">Area (A) = 3.14 <i class="fa-solid fa-xmark"></i> b <i class="fa-solid fa-xmark"></i> h</p>
                      <div class="flex gap-3">
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="b">
                        <p>cm</p>
                        <input class="p-1 pl-2 rounded-md w-20 bg-slate-100" type="text" placeholder="h">
                        <p>cm</p>
                    </div>
                    <button class="bg-blue-500 rounded-lg p-2 text-white w-full mt-5 font-semibold text-xl hover:bg-blue-600">Calculate</button>
                    </div>
                </div>
            </div>


            <div>
                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                      <!-- head -->
                      <tbody>

                      </tbody>
                    </table>
                  </div>
            </div>
        </section>
    </main>
    <script src="./Java Script/common.js"></script>
</body>
</html>
